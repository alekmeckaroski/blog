# Permalinks
permalink:           pretty

# Setup
title:               Poole
tagline:             The Jekyll Butler
home:                http://alekmeckaroski.github.io
url:                 http://alekmeckaroski.github.io/blog
paginate:            1
baseurl:             /blog/

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Aleksandar Mechkaroski
  url:               https://alekmeckaroski.github.io
  email:             aleksandar.meckaroski@gmail.com

include:
  - "_img"

# Gems
plugins:
  - jekyll-paginate
  - jekyll-gist
